<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Race</title>
    <link rel="stylesheet" href="css/carrace.css">

</head>
<body>
    
    <div class="container">
        <div class="raceBtns">
            <h1>Car Racer 2.0</h1>
            <button id="start" class="btn">Race!</button>
            <button id="reset" class="btn">Reset</button>
        </div>
        <div class="raceTrack">
            <img src="imgs/car1.png" alt="Green car" id="car1" class="car" >
            <img src="imgs/car2.png" alt="Red car" id="car2" class="car" >
        </div>

        <div class="raceResults">
            <h2>Results</h2>
            <div class="infoContainer">
                <div  id="carInfo1" class="raceInfo">car1 <span></span></div>
                <div id="carInfo2" class="raceInfo">car2 <span></span></div>
            </div>
        </div>

    </div>
    <script src="js/carrace.js"></script>
</body>
</html>
